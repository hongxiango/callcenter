<div class="modal-content"  >
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">操作</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label >状态名称</label>
            <input type="text" class="form-control" ng-model="formData.name">
        </div>
        <div class="form-group">
            <label >是否可用</label>
            <select class="form-control" selectpicker title="请选择" ng-model="formData.enable"
            ng-options="o.n as o.v for o in [{v:'是',n:true},{v:'否',n:false}]"></select>
        </div>
        <div class="form-group">
            <label>父状态名称</label>
            <select class="form-control selectpicker"  select-async="/data/customerStatus" title="请选择" selectpicker
                    ng-model="formData.fid">
            </select>
        </div>
        <button type="submit" class="btn btn-primary" ng-click = "addUser() ;$dismiss()">提交</button>
        <button type="submit" class="btn btn-danger" ng-click = "$dismiss()">取消</button>
    </div>

</div>
