<div class="modal-content"  >
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">操作</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>名称</label>
            <input type="text" class="form-control"  ng-model="formData.username">
        </div>
        <div class="form-group">
            <label>角色</label>
            <select class="form-control selectpicker"  select-async="/organization/character" title="请选择"
                    selectpicker  ng-model="formData.character" >
            </select>
        </div>
        <div class="form-group">
            <label>部门</label>
            <select class="form-control selectpicker"  select-async="/organization/department" title="请选择"
                    selectpicker  ng-model="formData.department"  >
            </select>
        </div>
        <div class="form-group">
            <label >性别</label>
            <select class="form-control selectpicker"  title="请选择" selectpicker ng-model="formData.sex"
                    ng-options="o.v as o.n for o in [{ n: '女', v: 0 }, { n: '男', v: 1 }]">
            </select>
        </div>
        <div class="form-group">
            <label >隐藏状态</label>
            <select class="form-control selectpicker"  title="请选择" selectpicker ng-model="formData.hide_caller"
            ng-options="o.v as o.n for o in [{ n: '冻结', v: false }, { n: '激活', v: true }]">
            </select>
        </div>
        <div class="form-group">
            <label >弹屏状态</label>
            <select class="form-control selectpicker"  title="请选择" selectpicker ng-model="formData.call_shell"
                    ng-options="o.v as o.n for o in [{ n: '冻结', v: false }, { n: '激活', v: true }]">
            </select>
        </div>
        <div class="form-group">
            <label >当前状态</label>
            <select class="form-control selectpicker"  title="请选择" selectpicker ng-model="formData.enable"
                    ng-options="o.v as o.n for o in [{ n: '冻结', v: false }, { n: '激活', v: true }]">
            </select>
        </div>
        <button type="submit" class="btn btn-primary" ng-click = "editUser() ;$dismiss()">提交</button>
        <button type="submit" class="btn btn-danger" ng-click = "$dismiss()">取消</button>
</div>
</div>
